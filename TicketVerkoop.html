<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Ticket Verkoop</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/opmaak.css" rel="stylesheet">
  <style>
    body{
      background-image: url("img/deirentuin.jpg");
      background-size:cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    label{
      font-weight: bold;
    }
    h1{
      font-weight: bold;
    }
    h2{
      font-weight: bold;
    }
  </style>
</head>

<body>
  

  <!-- Start your project here-->
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-12">
         <h1 class="text-center">Ticket Verkoop</h1>
        <form id="ticketForm">
            <div class="form-group">
             <label for="Naam">Naam:</label>
             <input type="text" class="form-control" id="naam" name="naam" required>
            </div>
          <div class="form-group">
           <label for="email">Email:</label>
           <input type="text" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="ticketType">Ticket Type:</label>
           <select class="form-control" id="ticketType" name="ticketType" required>
             <option value="">selecteer een ticket type</option>
             <option value="volwassen 18+">Volwassen (18+) €26.99</option>
             <option value="student tussen 12-18">student (12-18 jaar)€8.99</option>
             <option value="kund tussen 6-12">kind(6-12 jaar)€17.99</option>
             <option value="kind onder 6 jaar">kind(0-6 jaar)€6.99</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Koop Tickets</button>
        </form>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-xs-12">
          <h2>Tickets moeten apart worden gekocht!</h2>
      </div>
    </div>
  </div>
  

  <!-- /Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
